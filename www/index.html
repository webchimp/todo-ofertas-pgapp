	<!-- LOGIN -->
	<!-- ####################################################################################### -->

	<script type="text/template" id="section-login">
		<section class="section js-section-current section-login">

			<div class="block section-login">
				<div class="block block-content-area">
					<form action="#" class="login-tradicional">
						<img class="img-responsive" src="assets/images/logo-todo-ofertas.png" alt="Todo Ofertas">
						<div class="login-facebook">
							<a href="#!/session/categories" class="button button-block button-facebook">Iniciar sesión con Facebook</a>
						</div>

						<h3>O inicia sesión con tu email</h3>
						<div class="form-fields">
							<div class="form-group">
								<input type="email" class="input-block form-control" placeholder="Introduce tu email">
							</div>
							<div class="form-group">
								<input type="password" class="input-block form-control" placeholder="Introduce tu contraseña">
							</div>
						</div>
						<div class="form-actions">
							<div class="row row-md row-sm">
								<div class="col col-7 col-md-7 col-sm-7">
									<a href="#!/app/recover" class="button button-link button-block button-ellipsis">Olvidé mi contraseña</a>
								</div>
								<div class="col col-5 col-md-5 col-sm-5">
									<button class="button button-primary button-block button-ellipsis">Iniciar sesión</button>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="block block-sticky-footer">
					<a href="#!/app/register">¿No tienes cuenta? Regístrate aquí</a>
				</div>
			</div>
		</section>
	</script>

	<!-- RECOVER -->
	<!-- ####################################################################################### -->

	<script type="text/template" id="section-recover">
		<section class="section js-section-current section-recover">

			<div class="block section-registro">
				<div class="block block-content-area">
					<img class="img-responsive" src="assets/images/logo-todo-ofertas.png" alt="Todo Ofertas">

					<form action="#" class="registro-tradicional">
						<h3>Recupera tu contraseña</h3>
						<div class="form-fields">
							<div class="form-group">
								<input type="email" class="input-block form-control" placeholder="Introduce tu email">
							</div>
						</div>
						<div class="row row-md row-sm">
							<div class="col col-5 col-md-5 col-sm-5"></div>
							<div class="col col-7 col-md-7 col-sm-7">
								<button class="button button-primary button-block">Recuperar contraseña</button>
							</div>
						</div>
					</form>
				</div>
				<div class="block block-sticky-footer">
					<a href="#!/app">Iniciar sesión</a>
				</div>
			</div>
		</section>
	</script>

	<!-- REGISTER -->
	<!-- ####################################################################################### -->

	<script type="text/template" id="section-register">
		<section class="section js-section-current section-registro">

			<div class="block block-registro">
				<div class="block block-content-area">
					<img class="img-responsive" src="assets/images/logo-todo-ofertas.png" alt="Todo Ofertas">
					<div class="registro-facebook">
						<a href="#" class="button button-block button-facebook">Regístrate con Facebook</a>
					</div>

					<form action="#" class="registro-tradicional">
						<h3>O regístrate de manera tradicional</h3>
						<div class="form-fields">
							<div class="form-group">
								<input type="text" class="input-block form-control" placeholder="Nombre Completo">
							</div>
							<div class="form-group">
								<input type="email" class="input-block form-control" placeholder="Correo Electrónico">
							</div>
							<div class="row row-md row-sm row-5">
								<div class="col col-6 col-md-6 col-sm-6">
									<div class="form-group">
										<input type="text" class="input-block form-control" placeholder="Fecha de nacimiento" onfocus="(this.type='date')" onblur="(this.type='text')">
									</div>
								</div>
								<div class="col col-6 col-md-6 col-sm-6">
									<div class="form-group">
										<select class="input-block form-control">
											<option value="">Género</option>
											<option value="femenino">Femenino</option>
											<option value="masculino">Masculino</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<input type="tel" class="input-block form-control" placeholder="Teléfono Móvil">
							</div>
						</div>
						<div class="form-actions">
							<div class="row row-md row-sm">
								<div class="col col-6 col-md-6 col-sm-6">
									<a href="recuperar.html" class="button button-link button-block"></a>
								</div>
								<div class="col col-6 col-md-6 col-sm-6">
									<button class="button button-primary button-block">Registrarme</button>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="block block-sticky-footer">
					<a href="#!/">¿Ya tienes una cuenta? Inicia sesión aquí</a>
				</div>
			</div>
		</section>
	</script>
